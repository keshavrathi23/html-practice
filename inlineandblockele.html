<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
   <li style="border: red;">tis is a list item</li>    <!--'li' is a block element-->            
   <em style="border: blue;"> this is italic</em>   <!--'em' is a inline element-->
   <div style="border: yellow;">this is division</div>   <!--'div' is a block element-->
</body>
</html>
